<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESUPUESTO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body> 
    
    <div class="container">
        <header class="py-5">
                <h1 class="text-center">PRESUPUESTO</h1>
        </header>

        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Ingresa Tu Presupuesto</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="gasto">Ingresa el Nombre del Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Ingresa el Valor del Gasto:</label>
                                    <input type="text" class="form-control" id="cantidad" placeholder="">
                                </div>
    
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>
    
                    </div> 
                </div> 
    
                <div class="col">
                    <div class="contenido secundario">
    
                        <h2 class="text-center">Listado de Gastos</h2>
    
                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> 
                    </div>
                </div>



            </div>
        </section>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
